<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zad1</title>
    <script src="./Api.js" type="module"></script>
    <script src="./Sript.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="zad1" class="task-section">
      <h2>Top rated games</h2>
      <div class="games-container"></div>
    </div>
    <div id="zad2" class="task-section">
      <h2>Search game</h2>
      <div class="search-holder">
        <input type="text" class="search-game" placeholder="Search..." />
        <button class="search-button">Search</button>
      </div>
      <div class="games-container"></div>
    </div>
    <div id="zad3" class="task-section">
      <h2>Search game by platform</h2>
      <ul class="platforms-container"></ul>
      <div class="search-holder">
        <input type="text" class="search-platform" placeholder="Search..." />
        <button class="search-platform-button">Search</button>
      </div>
      <div class="games-container"></div>
    </div>
  </body>
</html>
